<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            position: relative;
            top: 50px;
            left:50px;
            border: 1px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            position: relative;
            top: 100px;
            left: 100px;
            box-shadow:inset 5px 5px 15px black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
